allOf:
  - $ref: '#/components/schemas/SendEvmTokenKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - chain_id
          - ticker
          - to
          - amount
        properties:
          chain_id:
            type: int64
            example: 5
          symbol:
            type: string
            example: GETH
          to:
            type: string
            example: 0xbb51db214B235847Ec739f118A034A1d3C2070a7
          amount:
            type: string
            format: big.Int
            example: 1000000000000000